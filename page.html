<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Information Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #1e1e1e;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      padding: 30px 40px;
      text-align: center;
      animation: fadeIn 0.7s ease forwards;
    }

    h1 {
      margin-bottom: 15px;
      font-weight: 700;
      color: #00ffe7;
      text-shadow: 0 0 6px #00ffe7;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #b0b0b0;
    }

    .btn {
      background: #00ffe7;
      border: none;
      border-radius: 6px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 700;
      color: #121212;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe7;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
    }

    .btn:hover {
      background: #00ccb2;
      box-shadow: 0 0 20px #00ccb2;
    }

    /* Simple fade-in animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Welcome to the Info Page</h1>
    <p>
      Thank you for interacting with our system! Here you can find relevant information, guides, or further instructions based on your selection.
    </p>
    <button class="btn" onclick="goBack()">Go Back</button>
  </div>

  <script>
    function goBack() {
      // Go back to previous page or homepage
      if (document.referrer) {
        window.history.back();
      } else {
        window.location.href = '/'; // Change to your homepage URL
      }
    }
  </script>
</body>
</html>
