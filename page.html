<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Information Page</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("YOUR_PUBLIC_KEY"); // üîÅ Replace with your EmailJS public key
    })();
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #1e1e1e;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      padding: 30px 40px;
      text-align: center;
      animation: fadeIn 0.7s ease forwards;
    }

    h1 {
      margin-bottom: 15px;
      font-weight: 700;
      color: #00ffe7;
      text-shadow: 0 0 6px #00ffe7;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #b0b0b0;
    }

    .btn,
    #notifyForm button {
      background: #00ffe7;
      border: none;
      border-radius: 6px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 700;
      color: #121212;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe7;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
    }

    .btn:hover,
    #notifyForm button:hover {
      background: #00ccb2;
      box-shadow: 0 0 20px #00ccb2;
    }

    #notifyForm {
      margin-top: 20px;
    }

    input[type="email"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
    }

    #status {
      margin-top: 10px;
      color: #00ffe7;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .btn, #notifyForm button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>This Page Is Empty</h1>
    <p>
      Thank you for interacting with our system! You can go back or leave your email to be notified when new content is available.
    </p>
    <button class="btn" onclick="goBack()">Go Back</button>

    <form id="notifyForm">
      <input type="email" id="userEmail" name="user_email" placeholder="Enter your email..." required />
      <br>
      <button type="submit">Notify Me</button>
      <div id="status"></div>
    </form>
  </div>

  <script>
    function goBack() {
      if (document.referrer) {
        window.history.back();
      } else {
        window.location.href = '/';
      }
    }

    document.getElementById("notifyForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("userEmail").value;
      const status = document.getElementById("status");

      const templateParams = {
        user_email: email
      };

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
        .then(() => {
          status.textContent = "You're on the list!";
          document.getElementById("notifyForm").reset();
        }, (error) => {
          status.textContent = "Failed to subscribe. Try again.";
          console.error(error);
        });
    });
  </script>
</body>
</html>
