<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaf Menu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a0a0a;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .mask-container {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 200px;
      height: 300px;
      clip-path: path("M0,0 Q100,150 0,300 Q-100,150 0,0");
      background: rgba(0, 255, 231, 0.1);
      border-left: 3px solid #00ffe7;
      z-index: 2;
    }

    .menu-rotator {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%) rotate(0deg);
      transform-origin: center center;
      transition: transform 0.8s ease-in-out;
      z-index: 1;
    }

    .menu-button {
      display: block;
      margin: 20px 0;
      padding: 10px 20px;
      background: #00ffe7;
      color: #121212;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe7;
      transition: background 0.3s ease;
    }

    .menu-button:hover {
      background: #00ccb2;
      box-shadow: 0 0 15px #00ccb2;
    }
  </style>
</head>
<body>

<div class="mask-container"></div>

<div class="menu-rotator" id="rotator">
  <button class="menu-button" onclick="rotateTo(0, 'index.html')">Home</button>
  <button class="menu-button" onclick="rotateTo(-90, 'projects.html')">Projects</button>
  <button class="menu-button" onclick="rotateTo(-180, 'index.html')">About</button>
  <button class="menu-button" onclick="rotateTo(-270, 'page.html')">Contact</button>
</div>

<script>
  function rotateTo(deg, url) {
    document.getElementById('rotator').style.transform = `translateY(-50%) rotate(${deg}deg)`;
    setTimeout(() => {
      window.location.href = url;
    }, 800);
  }
</script>

</body>
</html>
