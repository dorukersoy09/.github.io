<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Half Circle Sidebar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .sidebar-container {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 300px;
      height: 300px;
      border-radius: 0 100% 100% 0;
      background: rgba(0, 255, 231, 0.1);
      border-right: 3px solid #00ffe7;
      clip-path: circle(50% at 100% 100%);
      overflow: hidden;
    }

    .rotating-menu {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: center left;
      transition: transform 0.8s ease-in-out;
    }

    .menu-button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: -120px center;
      background: #00ffe7;
      border: none;
      color: #121212;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 8px #00ffe7;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .menu-button:hover {
      background: #00ccb2;
      box-shadow: 0 0 15px #00ccb2;
    }

    /* Position buttons radially */
    .btn1 { transform: rotate(0deg) translateX(-120px) rotate(0deg); }
    .btn2 { transform: rotate(45deg) translateX(-120px) rotate(-45deg); }
    .btn3 { transform: rotate(90deg) translateX(-120px) rotate(-90deg); }
    .btn4 { transform: rotate(135deg) translateX(-120px) rotate(-135deg); }
  </style>
</head>
<body>

<div class="sidebar-container">
  <div class="rotating-menu" id="menu">
    <button class="menu-button btn1" onclick="rotateTo(0, 'index.html')">Home</button>
    <button class="menu-button btn2" onclick="rotateTo(45, 'projects.html')">Projects</button>
    <button class="menu-button btn3" onclick="rotateTo(90, 'index.html')">About</button>
    <button class="menu-button btn4" onclick="rotateTo(135, 'page.html')">Contact</button>
  </div>
</div>

<script>
  let currentAngle = 0;

  function rotateTo(angle, url) {
    const rotation = -angle;
    currentAngle = rotation;
    document.getElementById("menu").style.transform = `rotate(${rotation}deg)`;
    
    // Delay page navigation so user sees the spin
    setTimeout(() => {
      window.location.href = url;
    }, 800); // match CSS transition
  }
</script>

</body>
</html>
