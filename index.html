<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iron UI Command Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ui-container">
    <div class="wheel-container">
      <div id="wheel" class="wheel">
        <div class="option active">Home</div>
        <div class="option">Scan</div>
        <div class="option">Console</div>
        <div class="option">Systems</div>
      </div>
    </div>
    <div class="panel">
      <h1 class="section-title" id="title">Home</h1>
      <div class="commands" id="commands">
        <button>Start System</button>
        <button>Open Logs</button>
        <button>Check Status</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
