<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis UI</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #000 0%, #0a0a0a 100%);
      font-family: 'Courier New', monospace;
      color: #00ffea;
      overflow: hidden;
    }

    .center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 2px dashed #00ffee;
      position: relative;
      animation: rotate 10s linear infinite;
    }

    .option {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: start;
      color: #00ffee;
      font-weight: bold;
      font-size: 16px;
      pointer-events: none;
    }

    .option:nth-child(1) { transform: rotate(0deg) translateY(-140px) rotate(0deg); }
    .option:nth-child(2) { transform: rotate(72deg) translateY(-140px) rotate(-72deg); }
    .option:nth-child(3) { transform: rotate(144deg) translateY(-140px) rotate(-144deg); }
    .option:nth-child(4) { transform: rotate(216deg) translateY(-140px) rotate(-216deg); }
    .option:nth-child(5) { transform: rotate(288deg) translateY(-140px) rotate(-288deg); }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .command-bar {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: #00ffee;
    }

    .hud-lines {
      position: absolute;
      top: 10%;
      width: 100%;
      height: 80%;
      pointer-events: none;
    }

    .hud-lines::before,
    .hud-lines::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 1px;
      background: rgba(0, 255, 255, 0.3);
    }

    .hud-lines::before { top: 25%; }
    .hud-lines::after  { top: 75%; }

  </style>
</head>
<body>

  <div class="center">
    <h1>J.A.R.V.I.S SYSTEM</h1>
    <div class="wheel">
      <div class="option">SCAN</div>
      <div class="option">ANALYZE</div>
      <div class="option">DEPLOY</div>
      <div class="option">LOCKDOWN</div>
      <div class="option">EXIT</div>
    </div>
  </div>

  <div class="command-bar">
    >> SELECT A COMMAND FROM THE WHEEL
  </div>

  <div class="hud-lines"></div>

</body>
</html>
