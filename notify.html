<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notify Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    input[type="email"], button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success {
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Get Notified When New Info is Available</h2>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Notify Me</button>
  </form>

  <p class="success">You will be notified when new content is up!</p>

</body>
</html>
